<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <fieldset>
    <h2>JavaScript Objects</h2>
    <p id="demo7"></p>
    <script>
      var person = {
        name: "john",
        age: 35,
        city: "NY",
        eyecolor: "blue"
      };
      document.getElementById("demo7").innerHTML =
        person.name + " is " + person.age + " years old";
    </script>
  </fieldset>
  <fieldset>
    <h2>JavaScript Variables</h2>
    <p id="demo6"></p>
    <script>
      var a = 3;
      var b = 2;
      var c = a + b;
      document.getElementById("demo6").innerHTML = "Toplam : " + c;
    </script>
  </fieldset>
</body>
