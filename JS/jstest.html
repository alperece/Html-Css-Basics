<!DOCTYPE html>
<html>
  <body>
    <fieldset>
      <h2>JavaScript Array.reduce()</h2>

      <p>This example finds the sum of all numbers in an array:</p>

      <p id="test6"></p>
      <script>
        var ages = [10, 12, 15, 18, 19, 25, 30];
        var sum = ages.reduce(myFunction, 200);

        document.getElementById("test6").innerHTML = sum;

        function myFunction(total, value, index, array) {
          return (total = total + value);
        }
      </script>
    </fieldset>
  </body>
</html>
