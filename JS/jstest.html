<!DOCTYPE html>

<body>
  <fieldset>
    <h2>JavaScript Numbers</h2>

    <p>
      Infinity is returned if you calculate a number outside the largest
      possible number:
    </p>
    <p id="test3"></p>
    <script>
      var a = 2;
      var b = "";
      while (a != Infinity) {
        a = a * a;
        b = b + a + "<br>";
      }
      document.getElementById("test3").innerHTML = b;
    </script>
  </fieldset>
</body>
