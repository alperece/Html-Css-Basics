<!DOCTYPE html>
<html>
  <body>
    <fieldset>
      <button onclick="myFunction()">Click</button>
      <p id="test6"></p>
      <script>
        function myFunction() {
          var time = new Date().getHours();
          var greeting;
          if (time < 12) {
            greeting = "Good morning";
          } else if (time < 20) {
            greeting = "Good day";
          } else greeting = "Good night";
          document.getElementById("test6").innerHTML = greeting;
        }
      </script>
    </fieldset>
  </body>
</html>
